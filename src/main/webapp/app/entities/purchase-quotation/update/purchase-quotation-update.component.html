<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-purchase-quotation-heading"
        data-cy="PurchaseQuotationCreateUpdateHeading"
        jhiTranslate="imsBApp.purchaseQuotation.home.createOrEditLabel"
      >
        Create or edit a Purchase Quotation
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="imsBApp.purchaseQuotation.totalPOAmount" for="field_totalPOAmount">Total PO Amount</label>
          <input
            type="number"
            class="form-control"
            name="totalPOAmount"
            id="field_totalPOAmount"
            data-cy="totalPOAmount"
            formControlName="totalPOAmount"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="imsBApp.purchaseQuotation.totalGSTAmount" for="field_totalGSTAmount"
            >Total GST Amount</label
          >
          <input
            type="number"
            class="form-control"
            name="totalGSTAmount"
            id="field_totalGSTAmount"
            data-cy="totalGSTAmount"
            formControlName="totalGSTAmount"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="imsBApp.purchaseQuotation.expectedDeliveryDate" for="field_expectedDeliveryDate"
            >Expected Delivery Date</label
          >
          <div class="d-flex">
            <input
              id="field_expectedDeliveryDate"
              data-cy="expectedDeliveryDate"
              type="datetime-local"
              class="form-control"
              name="expectedDeliveryDate"
              formControlName="expectedDeliveryDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="imsBApp.purchaseQuotation.poDate" for="field_poDate">Po Date</label>
          <div class="d-flex">
            <input
              id="field_poDate"
              data-cy="poDate"
              type="datetime-local"
              class="form-control"
              name="poDate"
              formControlName="poDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="imsBApp.purchaseQuotation.orderType" for="field_orderType">Order Type</label>
          <select class="form-control" name="orderType" formControlName="orderType" id="field_orderType" data-cy="orderType">
            <option [ngValue]="null">{{ 'imsBApp.OrderType.null' | translate }}</option>
            <option *ngFor="let orderType of orderTypeValues" [value]="orderType">
              {{ 'imsBApp.OrderType.' + orderType | translate }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="imsBApp.purchaseQuotation.orderStatus" for="field_orderStatus">Order Status</label>
          <select class="form-control" name="orderStatus" formControlName="orderStatus" id="field_orderStatus" data-cy="orderStatus">
            <option [ngValue]="null">{{ 'imsBApp.Status.null' | translate }}</option>
            <option *ngFor="let status of statusValues" [value]="status">{{ 'imsBApp.Status.' + status | translate }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="imsBApp.purchaseQuotation.clientName" for="field_clientName">Client Name</label>
          <input
            type="text"
            class="form-control"
            name="clientName"
            id="field_clientName"
            data-cy="clientName"
            formControlName="clientName"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="imsBApp.purchaseQuotation.clientMobile" for="field_clientMobile">Client Mobile</label>
          <input
            type="text"
            class="form-control"
            name="clientMobile"
            id="field_clientMobile"
            data-cy="clientMobile"
            formControlName="clientMobile"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="imsBApp.purchaseQuotation.clientEmail" for="field_clientEmail">Client Email</label>
          <input
            type="text"
            class="form-control"
            name="clientEmail"
            id="field_clientEmail"
            data-cy="clientEmail"
            formControlName="clientEmail"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="imsBApp.purchaseQuotation.termsAndCondition" for="field_termsAndCondition"
            >Terms And Condition</label
          >
          <input
            type="text"
            class="form-control"
            name="termsAndCondition"
            id="field_termsAndCondition"
            data-cy="termsAndCondition"
            formControlName="termsAndCondition"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="imsBApp.purchaseQuotation.notes" for="field_notes">Notes</label>
          <input type="text" class="form-control" name="notes" id="field_notes" data-cy="notes" formControlName="notes" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="imsBApp.purchaseQuotation.lastModified" for="field_lastModified">Last Modified</label>
          <input
            type="text"
            class="form-control"
            name="lastModified"
            id="field_lastModified"
            data-cy="lastModified"
            formControlName="lastModified"
          />
          <div
            *ngIf="editForm.get('lastModified')!.invalid && (editForm.get('lastModified')!.dirty || editForm.get('lastModified')!.touched)"
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('lastModified')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="imsBApp.purchaseQuotation.lastModifiedBy" for="field_lastModifiedBy"
            >Last Modified By</label
          >
          <input
            type="text"
            class="form-control"
            name="lastModifiedBy"
            id="field_lastModifiedBy"
            data-cy="lastModifiedBy"
            formControlName="lastModifiedBy"
          />
          <div
            *ngIf="
              editForm.get('lastModifiedBy')!.invalid && (editForm.get('lastModifiedBy')!.dirty || editForm.get('lastModifiedBy')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('lastModifiedBy')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="imsBApp.purchaseQuotation.freeField1" for="field_freeField1">Free Field 1</label>
          <input
            type="text"
            class="form-control"
            name="freeField1"
            id="field_freeField1"
            data-cy="freeField1"
            formControlName="freeField1"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="imsBApp.purchaseQuotation.freeField2" for="field_freeField2">Free Field 2</label>
          <input
            type="text"
            class="form-control"
            name="freeField2"
            id="field_freeField2"
            data-cy="freeField2"
            formControlName="freeField2"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="imsBApp.purchaseQuotation.securityUser" for="field_securityUser">Security User</label>
          <select
            class="form-control"
            id="field_securityUser"
            data-cy="securityUser"
            name="securityUser"
            formControlName="securityUser"
            [compareWith]="compareSecurityUser"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="securityUserOption" *ngFor="let securityUserOption of securityUsersSharedCollection">
              {{ securityUserOption.login }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
