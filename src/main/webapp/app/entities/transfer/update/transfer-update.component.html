<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-transfer-heading" data-cy="TransferCreateUpdateHeading" jhiTranslate="imsBApp.transfer.home.createOrEditLabel">
        Create or edit a Transfer
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="imsBApp.transfer.tranferDate" for="field_tranferDate">Tranfer Date</label>
          <div class="d-flex">
            <input
              id="field_tranferDate"
              data-cy="tranferDate"
              type="datetime-local"
              class="form-control"
              name="tranferDate"
              formControlName="tranferDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="imsBApp.transfer.comment" for="field_comment">Comment</label>
          <input type="text" class="form-control" name="comment" id="field_comment" data-cy="comment" formControlName="comment" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="imsBApp.transfer.status" for="field_status">Status</label>
          <select class="form-control" name="status" formControlName="status" id="field_status" data-cy="status">
            <option [ngValue]="null">{{ 'imsBApp.Status.null' | translate }}</option>
            <option *ngFor="let status of statusValues" [value]="status">{{ 'imsBApp.Status.' + status | translate }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="imsBApp.transfer.sourceWareHouse" for="field_sourceWareHouse">Source Ware House</label>
          <input
            type="text"
            class="form-control"
            name="sourceWareHouse"
            id="field_sourceWareHouse"
            data-cy="sourceWareHouse"
            formControlName="sourceWareHouse"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="imsBApp.transfer.destinationWareHouse" for="field_destinationWareHouse"
            >Destination Ware House</label
          >
          <input
            type="text"
            class="form-control"
            name="destinationWareHouse"
            id="field_destinationWareHouse"
            data-cy="destinationWareHouse"
            formControlName="destinationWareHouse"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="imsBApp.transfer.freeField1" for="field_freeField1">Free Field 1</label>
          <input
            type="text"
            class="form-control"
            name="freeField1"
            id="field_freeField1"
            data-cy="freeField1"
            formControlName="freeField1"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="imsBApp.transfer.lastModified" for="field_lastModified">Last Modified</label>
          <input
            type="text"
            class="form-control"
            name="lastModified"
            id="field_lastModified"
            data-cy="lastModified"
            formControlName="lastModified"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="imsBApp.transfer.lastModifiedBy" for="field_lastModifiedBy">Last Modified By</label>
          <input
            type="text"
            class="form-control"
            name="lastModifiedBy"
            id="field_lastModifiedBy"
            data-cy="lastModifiedBy"
            formControlName="lastModifiedBy"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="imsBApp.transfer.securityUser" for="field_securityUser">Security User</label>
          <select
            class="form-control"
            id="field_securityUser"
            data-cy="securityUser"
            name="securityUser"
            formControlName="securityUser"
            [compareWith]="compareSecurityUser"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="securityUserOption" *ngFor="let securityUserOption of securityUsersSharedCollection">
              {{ securityUserOption.login }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="imsBApp.transfer.wareHouse" for="field_wareHouse">Ware House</label>
          <select
            class="form-control"
            id="field_wareHouse"
            data-cy="wareHouse"
            name="wareHouse"
            formControlName="wareHouse"
            [compareWith]="compareWareHouse"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="wareHouseOption" *ngFor="let wareHouseOption of wareHousesSharedCollection">
              {{ wareHouseOption.whName }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
