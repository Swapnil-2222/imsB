<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-transfer-details-approvals-heading"
        data-cy="TransferDetailsApprovalsCreateUpdateHeading"
        jhiTranslate="imsBApp.transferDetailsApprovals.home.createOrEditLabel"
      >
        Create or edit a Transfer Details Approvals
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="imsBApp.transferDetailsApprovals.approvalDate" for="field_approvalDate"
            >Approval Date</label
          >
          <div class="d-flex">
            <input
              id="field_approvalDate"
              data-cy="approvalDate"
              type="datetime-local"
              class="form-control"
              name="approvalDate"
              formControlName="approvalDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="imsBApp.transferDetailsApprovals.qtyRequested" for="field_qtyRequested"
            >Qty Requested</label
          >
          <input
            type="number"
            class="form-control"
            name="qtyRequested"
            id="field_qtyRequested"
            data-cy="qtyRequested"
            formControlName="qtyRequested"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="imsBApp.transferDetailsApprovals.qtyApproved" for="field_qtyApproved">Qty Approved</label>
          <input
            type="number"
            class="form-control"
            name="qtyApproved"
            id="field_qtyApproved"
            data-cy="qtyApproved"
            formControlName="qtyApproved"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="imsBApp.transferDetailsApprovals.comment" for="field_comment">Comment</label>
          <input type="text" class="form-control" name="comment" id="field_comment" data-cy="comment" formControlName="comment" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="imsBApp.transferDetailsApprovals.freeField1" for="field_freeField1">Free Field 1</label>
          <input
            type="text"
            class="form-control"
            name="freeField1"
            id="field_freeField1"
            data-cy="freeField1"
            formControlName="freeField1"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="imsBApp.transferDetailsApprovals.lastModified" for="field_lastModified"
            >Last Modified</label
          >
          <input
            type="text"
            class="form-control"
            name="lastModified"
            id="field_lastModified"
            data-cy="lastModified"
            formControlName="lastModified"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="imsBApp.transferDetailsApprovals.lastModifiedBy" for="field_lastModifiedBy"
            >Last Modified By</label
          >
          <input
            type="text"
            class="form-control"
            name="lastModifiedBy"
            id="field_lastModifiedBy"
            data-cy="lastModifiedBy"
            formControlName="lastModifiedBy"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="imsBApp.transferDetailsApprovals.isDeleted" for="field_isDeleted">Is Deleted</label>
          <input type="checkbox" class="form-check" name="isDeleted" id="field_isDeleted" data-cy="isDeleted" formControlName="isDeleted" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="imsBApp.transferDetailsApprovals.isActive" for="field_isActive">Is Active</label>
          <input type="checkbox" class="form-check" name="isActive" id="field_isActive" data-cy="isActive" formControlName="isActive" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="imsBApp.transferDetailsApprovals.securityUser" for="field_securityUser"
            >Security User</label
          >
          <select
            class="form-control"
            id="field_securityUser"
            data-cy="securityUser"
            name="securityUser"
            formControlName="securityUser"
            [compareWith]="compareSecurityUser"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="securityUserOption" *ngFor="let securityUserOption of securityUsersSharedCollection">
              {{ securityUserOption.login }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="imsBApp.transferDetailsApprovals.transfer" for="field_transfer">Transfer</label>
          <select
            class="form-control"
            id="field_transfer"
            data-cy="transfer"
            name="transfer"
            formControlName="transfer"
            [compareWith]="compareTransfer"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="transferOption" *ngFor="let transferOption of transfersSharedCollection">{{ transferOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
